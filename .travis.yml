language: python
services:
  - postgresql
python:
  - "3.5"
before_script:
- export DATABASE_URL=postgres://postgres@localhost/server-web
- export DJANGO_SECRET=`openssl rand -base64 32`
- psql -c 'CREATE DATABASE "server-web";' -U postgres
install:
  - "pip install -r server/requirements/test.txt"
script:
  - cd server/ && py.test
after_success:
  - coveralls

